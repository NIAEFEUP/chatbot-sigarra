welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Olaaa
  - text: Escreve 'ajuda' para veres todos os meus comandos ;)
    typing: 1s

goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings

feup:
  - typing: true
    text: Este é o site da FEUP - http://fe.up.pt/

moodle:
  - typing: true
    text: Este é o Moodle da FEUP - https://moodle.up.pt/

ajuda:
  - typing: true
    text: |-
      feup: Link do site da FEUP
      moodle: Link para o moodle da FEUP
      erasmus: Informacao acerca das vagas de Erasmus

ementa:
  - text: Onde vais almoçar?
    quick_replies:
      - content_type: text
        title: cantina feup
        payload: CANTINA_FEUP
      - content_type: text
        title: cantina fmup
        payload: CANTINA_FMUP

fallback:
  - text: Nao percebi o que quiseste dizer, por favor escrever 'ajuda' para veres tudo o que posso fazer

#exemplo de botao
exemplo_botao:
  - on: facebook
    template_type: button
    text: Este texto acompanha o botao
    buttons:
      - <BTN_RANDOM> Random cat videos
      - type: postback #envia como resposta para o bot
        title: This button gives the same thing
        payload: BTN_RANDOM
      - type: web_url
        url: https://youtube.com/?q=cats
        title: Sexy cat videos

#exemplo de quick reply
exemplo_quick_reply:
  - typing: true
    text: Este texto acompanhaa a QR
  - wait: 3s
  - text: Precisa de mais ajuda?
    quick_replies:
      - content_type: text
        title: sim
        payload: QR_YES
      - content_type: text
        title: nao
        payload: QR_NO

